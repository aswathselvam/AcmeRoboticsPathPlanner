# We need a decent ubuntu dist
sudo: required
dist: xenial

# Modern cpp settings from
#  http://genbattle.bitbucket.org/blog/2016/01/17/c++-travis-ci/
language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - g++-5
            - cmake
            - cmake-data
      env: COMPILER=g++-5

before_install:
  - pip install --user cpp-coveralls
  - wget --no-check-certificate "https://www.coppeliarobotics.com/files/CoppeliaSim_Edu_V4_2_0_Ubuntu18_04.tar.xz"
  - tar -xvf archive.tar.xz
  - mv CoppeliaSim_Edu_V4_2_0_Ubuntu18_04 CoppeliaSim_Edu
install:
  - sudo apt-get install -y -qq lcov
script:
  - export CXX=$COMPILER;
  - mkdir build
  - cd build
  - cmake -DCOVERAGE=ON -DCMAKE_BUILD_TYPE=Debug ../
  - make
  - make code_coverage
  - CoppeliaSim_Edu_V4_2_0_Ubuntu18_04/coppeliaSim.sh AcmeRoboticsPathPlanner/ur5_CoppeliaSim_scene.ttt
  - test/cpp-test

after_success:
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"
  

notifications:
  email: false
